name: ci

on:
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'

jobs:
  style:
    name: API Style
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Format codev
        working-directory: ./backend
        run: test -z $(go fmt ./...)

      - name: Run staticcheck
        uses: dominikh/staticcheck-action@v1
        with:
          version: 'latest'
          working-directory: ./backend

  tests:
    name: API Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Run tests
        working-directory: ./backend
        run: go test ./... -cover

      - name: Install gosec
        working-directory: ./backend
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Run security checks
        working-directory: ./backend
        run: gosec ./...
